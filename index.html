<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Library</title>
</head>
<body>
  <div class="header">
    <div class="logo">library</div>
    <button type="button" class="delete-all">Delete all</button>
  </div>
  <div class="content">
    <div class="container">
      <div class="card">
        <img src="https://m.media-amazon.com/images/P/0545582881.01._SCLZZZZZZZ_SX500_.jpg">
        <div class="title">Title: Harry Potter</div>
        <div class="author">Author: J.K. Rowling</div>
        <div class="pages">Pages: 298</div>
        <div class="read">Read: <input type="checkbox" checked></div>
        <button type="button" class="remove">Remove</button>
      </div>
    </div>
    <div class="add-book">
      <button type="button" id="add-book">+ Add book</button>
    </div>
    <div class="modal">
      <div class="content">
        <h1>Add book</h1>
        <form action="" method="post" id="book-info" autocomplete="off">
          <fieldset class="information">
            <input type="text" name="title" id="title" placeholder="Book title*" required>
            <input type="text" name="author" id="author" placeholder="Author name*" required>
            <input type="number" name="pages" id="pages" placeholder="Number of pages*" required>
            <input type="url" name="image" id="image" placeholder="Image URL">
            <label for="read">Read?:</label>
            <input type="hidden" name="read" value="0">
            <input type="checkbox" name="read" id="read" value="1">
          </fieldset>
          <fieldset class="submit">
            <button type="submit" id="add">Add</button>
            <button type="reset" id="cancel">Cancel</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
